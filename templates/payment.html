<!DOCTYPE html>
<html>
<head>
  <title>Pay via UPI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">

    <p><strong>UPI ID:</strong> {{ upi_id }}</p>
